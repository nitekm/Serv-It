<div>
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="openModal()">
  Launch demo modal
</button>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" [ngStyle]="{'display':display}">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" (click)="onCloseHandled()">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  <nav class="navbar sticky-top bg-light mb-3">
    <div class="container-fluid">
      <h1 class="navbar-brand text-decoration-underline text-secondary fw-bold">Serv It Application</h1>
      <div class="justify-content-end col-2">
        <a routerLink="/add-recipe" class="btn btn-primary text-center me-2">
          <span><i class="bi bi-plus-square"></i></span> Dodaj Przepis</a>
        <a href="#planned" class="btn btn-outline-info">
          <span><i class="bi bi-arrow-up-square"></i></span> Zaplanowane
        </a>
      </div>
    </div>
  </nav>

    <div class="col-12 d-flex justify-content-center mb-3">
      <app-planned-recipes></app-planned-recipes>
    </div>

  <div class="col text-center">
    <h3><i class="bi bi-book"></i> Przepisy:</h3>
  </div>

  <div class="row">
    <div *ngFor="let recipe of recipesList;" class="card-deck m-0 my-2 col-4">
      <div class="card border-3 border-primary rounded shadow-sm">
        <app-single-recipe [recipe]="recipe"></app-single-recipe>
      </div>
    </div>
  </div>
  <app-ingredient-list></app-ingredient-list>
</div>
