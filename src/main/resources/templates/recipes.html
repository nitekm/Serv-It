<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serv It Application</title>
    <link rel="stylesheet" href="https://igoradamenko.github.io/awsm.css/css/awsm.min.css">
</head>
<body>
    <h2>Przepisy:</h2><br>
    <!--/*@thymesVar id="recipes" type="io.github.mnitek.servit.model.Recipe"*/-->
    <ul th:each="recipe:${recipes}">
        <li>
            <label>
                <a th:href="@{/recipes/{id}(id=${recipe.id})}">
            <span th:text="${recipe.name}"></span><br>
                </a>
                <small th:text="|czas przygotowania: ${recipe.timeToPrepare}|"></small>
            </label>
        </li>
    </ul>



</body>
</html>
